micronaut:
  application:
    name: data-engine
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

database:
  name: 'thisisfine'
  url: 'http://localhost:8090'